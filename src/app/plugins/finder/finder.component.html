<mat-toolbar>
    <span>Finder</span>
</mat-toolbar>
<mat-divider></mat-divider>
<div style="padding: 20px; height: 100%; box-sizing: border-box;">
    <mat-card style="height: 100%; box-sizing: border-box; padding:0">
        <app-file-explorer [fileElements]="fileElements | async" [parentfileElements]="parentfileElements | async"
            [path]="currentPath" [canNavigateUp]="canNavigateUp" (folderAdded)="addFolder($event)"
            (elementRemoved)="removeElement($event)" (navigatedDown)="navigateToFolder($event)"
            (navigatedUp)="navigateUp()" (elementRenamed)="renameElement($event)" (elementMoved)="moveElement($event)"
            (fileClick)="clickToFile($event)" (refreshClick)="refresh()">
        </app-file-explorer>
    </mat-card>
</div>

<app-upload [targetPath]="currentPath"></app-upload>
