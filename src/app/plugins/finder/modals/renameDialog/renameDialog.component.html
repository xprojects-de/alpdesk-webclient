<h1 mat-dialog-title>Rename Element</h1>

<mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Element Name" [(ngModel)]="elementName">
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button [mat-dialog-close]="elementName" color="primary">OK</button>
</mat-dialog-actions>
