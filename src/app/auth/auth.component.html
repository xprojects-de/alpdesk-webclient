<mat-toolbar>
    <span>Auth</span>
</mat-toolbar>
<mat-divider></mat-divider>
<mat-card class="login-card">
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()" novalidate>
            <div class="login-container">
                <mat-form-field>
                    <input matInput placeholder="Username" name="username" formControlName="username">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Password" name="password" formControlName="password"
                        [type]="'password'">
                </mat-form-field>
                <button mat-raised-button type="submit" color="primary">LOGIN</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
